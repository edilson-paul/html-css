<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
      .container{
        background-color: peru;
        height: 50px;
        display: flex;
        flex-flow: row wrap;
        /* flex-flow: column wrap; */
        /* flex-direction: row;
        flex-wrap: wrap; */
      }

      .items{
        flex: auto;
        background-color: plum;
        border: 1px solid #111;
        text-align-last: center;
      }

    </style>
</head>
<body>
    <div class="container">
        <div class="items">Exemplo bloco A</div>
        <div class="items">Exemplo bloco B</div>
        <div class="items">Exemplo bloco C</div>
        <div class="items">Exemplo bloco D</div>
        <div class="items">Exemplo bloco E</div>
    </div>
</body>
</html>
