<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <form action="cadastro.html" method="post">
        <p>
            <label for="iest">Estado: </label>
            <select name="estado" id="iest">
                <optgroup label="Norte">
                    <option value="LD">Luanda</option>
                    <option value="CD">Cabinda</option>
                    <option value="BG">Bengo</option>
                </optgroup>
                <optgroup label="Leste">
                    <option value="LS" selected>Lunda Sul</option>
                    <option value="LN" >Lunda Norte</option>
                    <option value="MX">Moxico</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="DEV" selected>Desenvolvedor</option>
                <option value="ADM">Administrador</option>
                <option value="CONT">Contabilista</option>
                <option value="PROF">Professor</option>
                <option value="ADV">Advogado</option>
            </datalist>
        </p>
        <p>
            <label for="msg">Mensagem:
            </label> <br>
            <textarea name="msg" id="msg" placeholder="Enviei sua mensagem aqui."></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
