<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mais controles</title>
</head>
<body>
    <form action="cadastro.html">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" placeholder="Nome completo" required>
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" placeholder="0 a 10" min="0" max="10" step="0.1" required>
        </p>
        <p>
            <label for="imes">Périodo Lectivo</label>
            <input type="month" name="mes" id="imes" value="2024-12">
        </p>
        <p>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="data" id="idia">
        </p>
        <p>
            <label for="ihora">Horário da Prova</label>
            <input type="time" name="time" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
