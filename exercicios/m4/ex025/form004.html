<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rios</title>
</head>
<body>
    <form action="cadastro.html">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" id="inome" name="nome">
            </p>
            <p>
                <label for="iemail">Email</label>
                <input type="email" id="iemail" name="email">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" id="itel" name="telefone" pattern="*\d{3}-\d{3}-\d{3}">
                <!-- Preciso estudar sobre RegEx para aprimorar as funcionalidades do telefone. -->
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
