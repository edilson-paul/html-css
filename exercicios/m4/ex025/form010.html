<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output</title>
</head>
<body>
    <form action="cadastro.html" method="post">
        <p>
            <label for="iano">Digite quando você nasceu:</label>
            <input type="number" id="iano" name="ano" min="1900" max="2024" oninput="calIdade()">
        </p>
        <p>
            <label for="iidade">Aqui está a sua idade: </label>
            <output id="iidade">0</output>
        </p>
    </form>

    <script>

        function calIdade(){
            let atual = new Date().getFullYear();
            iidade.innerHTML = Number(atual) - Number(iano.value);
        }
    </script>
</body>
</html>
