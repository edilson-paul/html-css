<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output</title>
</head>
<body>
    <form action="cadastro.html" method="get">


        <p>
            <label for="in1">Número 1:</label>
            <input type="number" min="0" max="50" id="in1" name="numero1" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)" required>
        </p>

        <p>
            <label for="in2">Número 2: </label>
            <input type="number" min="0" max="50" id="in2" name="numero2" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)" required>
        </p>

        <p>
            <label for="isoma">Soma: </label>
            <output id="isoma">0</output>
        </p>





        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
