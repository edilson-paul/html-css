        body{

        table{
            width: 300px;

            text-align: center;
        }

        <tr>
            <td rowspan="3">A</td>

        </tr>

            <!-- <td>E</td>
            <td>F</td> -->

        </tr>
        <tr>

        </tr>
    </table>
