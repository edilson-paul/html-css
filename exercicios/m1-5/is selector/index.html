<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is selector</title>
    <style>

        body{
            background-color: #222;
        }

        p{
           
            color: #fff;
        }
        
        :is(header, section) :is(h1,h2,h3){
            color: rgb(3, 135, 218);
        }
    </style>
</head>
<body>
    <header>
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
    </header>
    <section>
        <h2>Heading 2</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque ad deserunt optio pariatur corrupti impedit, nostrum neque ratione facilis. Ducimus unde exercitationem deserunt. Laudantium quasi, sed pariatur aliquid voluptatibus dolor.</p>
    </section>
</body>
</html>
