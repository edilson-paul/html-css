<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
</head>
<body>
    <h1>Vamos aprender a reproduzir audios</h1>
    <!-- Primeria forma de aplicar audios -->
     <audio src="audio/Et Voila - Chris Haugen.mp3" controls preload="metadata"></audio>

     <!-- segunda forma de utilizar audios (recomendavel pela compactibilidade) -->
      <audio preload="metadata" controls>
        <source src="audio/Lose Yourself - Drew Banga.mp3" type="audio/mpeg">
        <source src="audio/Lose Yourself - Drew Banga.ogg" type="audio/ogg">
        <source src="audio/Lose Yourself - Drew Banga.wav" type="audio/wav">
        
        <!-- Cuidade na utilizacao de arquivos wav sao muito pesados, o que deixa seu site lento. -->
        <!-- <p>O seu dispositivo nao reproduz audio <a href="audio/Lose Yourself - Drew Banga.mp3">Clique aqui para baixar o arquivo</a></p> -->
      </audio>
</body>
</html>
