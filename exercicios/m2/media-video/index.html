<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Esse video esta no meu servidor localr</h1>
    <!-- primeira forma -->
     <video src="videos/meu-video.mp4" poster="images/runners.png" width="560" controls ></video>
     <!-- segunda forma -->
      <video width="560" poster="images/runners.png" controls>
        <source src="videos/meu-video.mp4" type="video/mp4">
        <source src="videos/Meu-Video.mkv" type="video/mkv">
        <source src="videos/Meu-Video.webm" type="video/webm">
      </video>
      <!-- Nao e aconselhavel aplicar videos de servidor local por causa do alto consumo de dados. Utilize videos de outros servidores como: -->
      <h1>Aplicando videos do youtube</h1>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/K7hU_z9X4Kk?si=TVaevYwz6ESLnLSM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

      <h1>Aplicando videos do vimeo</h1>
      <iframe src="https://player.vimeo.com/video/258429268?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write" title="Pixar internship + Coco animation reels"></iframe>
</body>
</html>
