<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        abbr{
            text-decoration: none;
        }
    </style>
    <title>Tags HTML</title>
    
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre o termo para descobrir qul tag deverá utilizar em cada caso.</P>
    <ul>
        <li><abbr title="usa a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="usa a tag &lt;h1&gt; - &lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="usa a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="usa a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="usa a tag &lt;code&gt;">Código-fonte</abbr></li>
        <li><abbr title="usa a tag &lt;ol&gt;">Listas Ordenadas</abbr></li>
        <li><abbr title="usa a tag &lt;ul&gt;">Listas com demarcações</abbr></li>
    </ul>
</body>
</html>
